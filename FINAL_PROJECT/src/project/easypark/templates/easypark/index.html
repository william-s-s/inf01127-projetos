<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EasyPark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #3498db;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #2980b9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to EasyPark!</h1>

        <nav>
            <a href="/easypark/register-user/">Register as User</a> 
            <a href="/easypark/register-manager/">Register as Manager</a> 
            <a href="/easypark/login-user/">Login as User</a> 
            <a href="/easypark/login-manager/">Login as Manager</a>
        </nav>

        <footer>
            <p>Already have an account? <a href="/easypark/login-user/">Login here</a></p>
        </footer>
    </div>

</body>
</html>
