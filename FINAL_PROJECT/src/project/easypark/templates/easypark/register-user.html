<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar como Usuário - EasyPark</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fundo */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        /* Navbar com uma cor mais sóbria */
        .navbar {
            background-color: #333;
        }
        .navbar-brand, .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }
        /* Card de login mais clean e sóbrio com tamanho reduzido */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;  /* Largura do card menor */
            margin: 0 auto; /* Centralizar horizontalmente */
        }
        .card-body {
            padding: 2rem;  /* Diminuir padding interno */
        }
        .card-title {
            font-size: 1.25rem;  /* Reduzir o tamanho da fonte */
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 0.5rem;
            font-size: 1.1rem;
            padding: 1rem;  /* Ajustar o padding dos inputs */
        }
        .btn {
            border-radius: 0.5rem;
            font-size: 1rem;  /* Reduzir o tamanho do botão */
            padding: 0.75rem 1.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .lead {
            font-size: 1.1rem;  /* Ajustar a fonte da descrição */
            color: #666;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/easypark/">EasyPark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/easypark/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/easypark/register-user/">Registrar como Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/easypark/register-manager/">Registrar como Gerente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/easypark/login-user/">Login como Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/easypark/login-manager/">Login como Gerente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Container principal -->
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card de Login -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Registrar como Usuário</h2><p></p>
					    <div class="register-container">
							<form method="POST">
								{% csrf_token %}
								{{ form.as_p }}
								<button type="submit" class="btn btn-primary w-100">Registrar</button>
							</form>
                        </div>

                        <!-- Link de voltar -->
                        <a href="/easypark/" class="back-link mt-3 d-block">Voltar para a Página Inicial</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Rodapé -->
    <div class="footer">
        <p>&copy; 2024 EasyPark. Todos os direitos reservados.</p>
    </div>

    <!-- Inclusão do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
