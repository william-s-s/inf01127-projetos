<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-switch {
            display: block;
            margin: 20px auto;
        }
        .form-status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>

        <!-- Status Message -->
        <div id="formStatus" class="form-status">
            You are on User Login
        </div>

        <!-- User Login Form -->
        <form id="userLoginForm" method="POST" style="display: block;" action="">
            {% csrf_token %}
            <input type="hidden" name="user_type" value="user"> <!-- Hidden field for user type -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Manager Login Form (Initially Hidden) -->
        <form id="managerLoginForm" method="POST" style="display: none;" action="">
            {% csrf_token %}
            <input type="hidden" name="user_type" value="manager"> <!-- Hidden field for manager type -->
            <div class="form-group">
                <label for="managerUsername">Username</label>
                <input type="text" name="username" id="managerUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="managerPassword">Password</label>
                <input type="password" name="password" id="managerPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Switch Button -->
        <button id="switchToManager" class="btn btn-secondary btn-switch">Switch to Manager Login</button>
        <button id="switchToUser" class="btn btn-secondary btn-switch" style="display: none;">Switch to User Login</button>

         <!-- Register Buttons -->
         <button id="registerUserBtn" class="btn btn-success btn-register">Register as User</button>
         <button id="registerManagerBtn" class="btn btn-success btn-register">Register as Manager</button>

    </div>

    <script>
        // Get elements
        const userLoginForm = document.getElementById('userLoginForm');
        const managerLoginForm = document.getElementById('managerLoginForm');
        const switchToManagerButton = document.getElementById('switchToManager');
        const switchToUserButton = document.getElementById('switchToUser');
        const formStatus = document.getElementById('formStatus');

        // Switch to Manager Login
        switchToManagerButton.addEventListener('click', function () {
            userLoginForm.style.display = 'none';  // Hide user login form
            managerLoginForm.style.display = 'block';  // Show manager login form
            switchToManagerButton.style.display = 'none';  // Hide "Switch to Manager" button
            switchToUserButton.style.display = 'block';  // Show "Switch to User" button
            formStatus.innerText = 'You are on Manager Login';  // Update status message
        });

        document.getElementById('registerUserBtn').onclick = function() {
        window.location.href = '{% url "easypark:register-user" %}';
     };

    document.getElementById('registerManagerBtn').onclick = function() {
        window.location.href = '{% url "easypark:register-manager" %}';
    };

        // Switch to User Login
        switchToUserButton.addEventListener('click', function () {
            userLoginForm.style.display = 'block';  // Show user login form
            managerLoginForm.style.display = 'none';  // Hide manager login form
            switchToManagerButton.style.display = 'block';  // Show "Switch to Manager" button
            switchToUserButton.style.display = 'none';  // Hide "Switch to User" button
            formStatus.innerText = 'You are on User Login';  // Update status message
        });
    </script>

</body>
</html>
