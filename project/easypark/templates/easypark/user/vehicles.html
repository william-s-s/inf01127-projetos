<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vehicles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
        }
        .vehicle-list {
            margin-bottom: 30px;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Your Vehicles</h1>
        
        <ul class="list-group vehicle-list">
            {% for vehicle in vehicles %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ vehicle }} 
                <a href="/easypark/user/vehicles/remove-vehicle/{{ username }}/{{ vehicle.id }}/" class="btn btn-danger btn-sm">Remove</a>
            </li>
            {% endfor %}
        </ul>

        <div class="text-center">
            <a href="/easypark/user/vehicles/add-vehicle/{{ username }}/" class="btn btn-primary">Add Vehicle</a> | 
            <a href="/easypark/user/home/{{ username }}/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
